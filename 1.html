<h1>들어가는 글<h1><br>

<h2><strong>들어가는 글</strong></h2>
우리는 <u>‘여기 진리가 있으니, 여기서 무릎을 꿇어라!’</u> 라는 식으로 이 글을 쓰지 않았다.
<br>우리의 시간의 유한성에 대한 연구는 순전한 호기심에서 비롯되었으며
우리가 설명하는 새로운 주장이나
<br>원리들은 저자들의 분석에 의한 결과므로
이것을 진리라고 표명하거나 새로운 정의라고 표명하지 아니한다과 무관하다.
반박이나 첨언은 언제나 환영한다.
